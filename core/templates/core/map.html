{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Geolocation with Moving Ambulance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure body takes full height */
        }
        #map {
            width: 100%;
            height: 100%; /* Ensure the map div takes full height */
        }
        #routeSelector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <select id="routeSelector">
        <!-- Options populated dynamically -->
    </select>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
        // Fetch vehicle routes from user input
        const vehicles = [
            {% for vehicle in vehicles %}
            {
                id: "{{ vehicle.number_plate }}", // Using number_plate as ID
                start: [{{ vehicle.start_latitude }}, {{ vehicle.start_longitude }}],
                end: [{{ vehicle.stop_latitude }}, {{ vehicle.stop_longitude }}],
            },
            {% endfor %}
        ];

        // Initialize the map centered over Goa (default location)
        var map = L.map('map').setView([15.2993, 74.0377], 12);
        var mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Leaflet &copy; ' + mapLink,
            maxZoom: 18
        }).addTo(map);

        var taxiIcon = L.icon({
            iconUrl: '{% static "core/img/taxi.png" %}', // Custom ambulance icon
            iconSize: [70, 70]
        });

        var marker = L.marker([0, 0], { icon: taxiIcon }).addTo(map); // Initialize marker

        // Function to update the route based on selected vehicle
        function updateRoute(selectedVehicle) {
            var route = vehicles.find(v => v.id === selectedVehicle);
            if (route) {
                var control = L.Routing.control({
                    waypoints: [
                        L.latLng(route.start[0], route.start[1]),
                        L.latLng(route.end[0], route.end[1])
                    ],
                    routeWhileDragging: true
                }).on('routesfound', function (e) {
                    var roadNames = [];

                    // Extract road names from instructions
                    e.routes[0].instructions.forEach(function (instruction) {
                        if (instruction.road) {
                            roadNames.push(instruction.road);
                        }
                    });

                    // Post the road names to the Django backend
                    var jsonData = { roads: roadNames };
                    fetch('/home/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify(jsonData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Open the home page with updated road data
                        window.open('/home/', '_blank');
                    });

                    // Move the ambulance along the route
                    e.routes[0].coordinates.forEach(function (coord, index) {
                        setTimeout(function () {
                            marker.setLatLng([coord.lat, coord.lng]);
                        }, 1000 * index); // Delay the movement
                    });
                }).addTo(map);
            }
        }

        // Populate the route selector with vehicle routes
        vehicles.forEach((vehicle, index) => {
            var option = document.createElement("option");
            option.value = vehicle.id;
            option.textContent = "Route " + (index + 1); // Display Route 1, Route 2, etc.
            document.getElementById("routeSelector").appendChild(option);
        });

        // Start with the first route automatically if available
        if (vehicles.length > 0) {
            updateRoute(vehicles[0].id); // Auto-start first route
        }

        // Update route when a new route is selected from the dropdown
        document.getElementById("routeSelector").addEventListener("change", function () {
            updateRoute(this.value);
        });
    </script>
</body>
</html>
