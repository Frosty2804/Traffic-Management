<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        {% load static %}
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Login</h2>
            {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors.non_field_errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                        autofocus
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'register' %}"
                    >Don't have an account? Register here.</a
                >
            </div>
            <div class="mt-3">
                <!-- Home button as a link -->
                <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
            </div>
        </div>

        <!-- Link to the JS file from core/static/core/js/login.js -->
        <script src="{% static 'core/js/login.js' %}"></script>
    </body>
</html>
